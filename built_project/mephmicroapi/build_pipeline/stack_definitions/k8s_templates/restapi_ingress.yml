apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mephmicroapi-restapi
  namespace: <k8s_namespace>
  labels:
    k8s-app: mephmicroapi-restapi
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: <k8s_restapi_domain>
      http:
        paths:
          - path: /
            backend:
              serviceName: mephmicroapi-restapi
              servicePort: http
