apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-restapi-deployment
  namespace: mango
spec:
  selector:
    matchLabels:
      k8s-app: test-restapi
  template:
    metadata:
      labels:
        k8s-app: test-restapi
      annotations:
        # If the app requires AWS permissions request a new
        # iam role with the desired set of permissions and use
        # it here as test-restapi.services.pro.k8s.mango
        iam.amazonaws.com/role: nopermissions.services.pro.k8s.mango
    spec:
      containers:
        - name: app
#          env:
#            - name: DEPLOYMENT_TSTAMP
#              value: '<DEPLOYMENT_TSTAMP_VALUE>'
          envFrom:
            - configMapRef:
                name: configmap-test-restapi
          image: 495248209902.dkr.ecr.eu-west-1.amazonaws.com/mango/softbase/test-restapi:0.0.0.1558959710
          ports:
            # do not use priviledged ports
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            # Limits impose a restriction on how much of a given compute resource
            # the container can get. If the limit is surpassed, the container
            # might be terminated, depending on  the cluster available resources
            limits:
              cpu: 1.2
              memory: 512M
            # Resources specify that a container will reserve the given amount of
            # the given compute resource for itself. Those resources are not available
            # for any other container in the whole cluster, even if not used
            requests:
              cpu: 1
              memory: 420M
