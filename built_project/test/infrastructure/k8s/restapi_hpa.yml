apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: test-restapi-hpa
  namespace: k8s.meph.local
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: test-restapi-deployment
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 70
